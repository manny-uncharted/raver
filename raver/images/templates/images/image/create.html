{% extends 'base.html' %}

{% block title %} Rave an image {% endblock %}

{% block content %}
    <h1>Rave an image</h1>
    <img src="{{request.GET.url}}" class="image-preview">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Rave!">
    </form>
{% endblock %}
